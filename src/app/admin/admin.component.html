<h1>NEW</h1>

<div>
    <div>
      <input #newTitle placeholder="SONG" required>
      <br>
      <input #newArtist placeholder="ARTIST" required>
      <br>
      <input #newDate placeholder="DATE" type="date" required>
      <br>
      <input #newWho placeholder="WHO" required> 
      <br>
      <input #newWhy placeholder="WHY" required> 
      <br>
      <app-image-upload (clickSender)="getSource($event)"></app-image-upload>
    </div>
    <button (click)="submitForm(newTitle.value, newArtist.value, newDate.value, newWho.value, newWhy.value); newTitle.value=''; newArtist.value=''; newDate.value=''; newWho.value=''; newWhy.value='' ">submit</button>
</div>

<div id="updateSection">
  <app-music></app-music>
</div>
